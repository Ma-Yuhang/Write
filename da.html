<body>
  <script>
    // 两数之和
    function twoSum(arr, num) {
      const map = new Map()
      for (let i = 0; i < arr.length; i++) {
        let target = num - arr[i]
        if (map.has(target)) {
          return [map.get(target), i]
        }
        map.set(arr[i], i)
      }
    }
    console.log(twoSum([2, 7, 9, 3, 5], 10));
  </script>
