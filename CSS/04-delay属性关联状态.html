<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      --delay: 0s;
      width: 100px;
      height: 100px;
      background-color: pink;
      margin-bottom: 20px;
      border-radius: 50%;
      animation: move ease forwards 1s var(--delay) paused;
    }

    @keyframes move {
      50% {
        transform: translateX(100px) scale(0.5);
      }
      100% {
        transform: translateX(200px) scale(1);
      }
    }
  </style>
</head>

<body>
  <div></div>
  <input type="range" min="0" max="1" step="0.01">
  <script>
    const inp = document.querySelector('input')
    const div = document.querySelector('div')
    function animate() {
      div.style.setProperty('--delay', `-${inp.value}s`)
    }
    inp.oninput = animate
    animate()
  </script>
</body>

</html>
