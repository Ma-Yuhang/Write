        function a(b) {
            console.log(this);
            console.log('节流成功', b);
        }


        // 第一种定时器 第一次立即执行后每隔一秒执行一次
        function throttle(func, delay) {
            let timer = null
            return function (...args) {
                if (!timer) {
                    func.apply(this, ...args)
                    timer = setTimeout(() => {
                        timer = null
                    }, delay);
                }
            }
        }
