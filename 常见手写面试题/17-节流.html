        // 第二种 第一次立即执行后每隔一秒执行一次
        function throttle(func, delay) {
            let date = Date.now()
            return function (...args) {
                let now = Date.now()
                // console.log(this);
                if (now - date > delay) {
                    func.apply(this, args)
                    date = now
                }
            }
        }

    </script>
